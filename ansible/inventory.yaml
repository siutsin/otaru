all:
  vars:
    ansible_python_interpreter: /usr/bin/python3

  children:
    rpi4:
      vars:
        ansible_ssh_user: pi
      hosts:
        raspberrypi-00.local:
          ansible_host_wlan0: 192.168.1.60
        raspberrypi-01.local:
          ansible_host_wlan0: 192.168.1.61
        raspberrypi-02.local:
          ansible_host_wlan0: 192.168.1.62

    rpi5:
      vars:
        ansible_ssh_user: pi
      hosts:
        raspberrypi-03.local:
          ansible_host_wlan0: 192.168.1.63

    etcd:
      vars:
        ansible_ssh_user: ubuntu
      hosts:
        ubuntu.local:
          ansible_host: 192.168.1.52

    master:
      children:
        rpi4: { }
        rpi5: { }

    worker:
      hosts: { }

    waveshare_poe_hat:
      children:
        rpi4: { }

    pineberry_pi_hatdrive:
      children:
        rpi5: { }

    volume:
      children:
        rpi5: { }

    raspberrypi:
      children:
        master: { }
        worker: { }
