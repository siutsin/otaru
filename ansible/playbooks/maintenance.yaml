---
- hosts: raspberrypi
  become: true
  serial:
    - 33%
    - 66%
    - 100%

  tasks:
    - include_tasks: rpi/tasks/packages.yaml

    - name: Reboot the system
      reboot:

    - name: Wait for system to become reachable
      wait_for:
        host: "{{ inventory_hostname }}"
        port: 22
        delay: 10
        timeout: 600
