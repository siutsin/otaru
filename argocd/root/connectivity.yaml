apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: connectivity
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/siutsin/raspberrypi-k3s.git
    path: argocd/connectivity
    targetRevision: add-istio
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
