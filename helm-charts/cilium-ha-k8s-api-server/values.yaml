k8sApiServer:
  name: &name k8s-api-server
  l2AnnouncementPolicy:
    serviceSelector:
      matchLabels: &labels
        l2: *name
    interfaces:
      - wlan0
  loadBalancerIPPool:
    cidrBlocks:
      - cidr: 192.168.1.52/32
    serviceSelector:
      matchExpressions:
        - { key: l2, operator: In, values: [ *name ] }
  service:
    labels: *labels
