apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.k8sApiServer.name }}
  namespace: {{ .Release.Namespace }}
  labels: {{ toYaml .Values.k8sApiServer.service.labels | nindent 4 }}
spec:
  selector:
    node-role.kubernetes.io/control-plane: "true"
  ports:
    - protocol: TCP
      port: 6443
      targetPort: 6443
      name: https
  type: LoadBalancer
