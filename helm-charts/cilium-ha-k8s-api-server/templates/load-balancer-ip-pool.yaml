apiVersion: cilium.io/v2alpha1
kind: CiliumLoadBalancerIPPool
metadata:
  name: {{ .Values.k8sApiServer.name }}
  namespace: {{ .Release.Namespace }}
spec:
  blocks: {{ toYaml .Values.k8sApiServer.loadBalancerIPPool.cidrBlocks | nindent 4 }}
  serviceSelector: {{ toYaml .Values.k8sApiServer.loadBalancerIPPool.serviceSelector | nindent 4 }}
