apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "*.internal.siutsin.com"
  gateways:
    - istio-ingress-internal/gateway
  http:
    - match:
        - uri:
            prefix: /api/
      route:
        - destination:
            port:
              number: 9000
            host: {{ .Values.name }}-api.{{ .Values.namespace }}.svc.cluster.local
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 8000
            host: {{ .Values.name }}-web.{{ .Values.namespace }}.svc.cluster.local
