apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "adguard.internal.siutsin.com"
  gateways:
    - istio-ingress-internal/gateway
  http:
    - match:
        - authority:
            exact: {{ .Values.host }}
      route:
        - destination:
            port:
              number: 3000
            host: {{ .Values.name }}.{{ .Values.namespace }}.svc.cluster.local
