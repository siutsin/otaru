apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-dns-tcp
  namespace: {{ .Values.namespace }}
  annotations:
    metallb.universe.tf/allow-shared-ip: {{ .Values.ip }}
    metallb.universe.tf/loadBalancerIPs: {{ .Values.ip }}
spec:
  selector:
    app.kubernetes.io/instance: {{ .Values.name }}
    app.kubernetes.io/name: {{ .Values.name }}
  type: LoadBalancer
  ports:
    - name: dns-tcp
      protocol: TCP
      port: 53
      targetPort: 53
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-dns-udp
  namespace: {{ .Values.namespace }}
  annotations:
    metallb.universe.tf/allow-shared-ip: {{ .Values.ip }}
    metallb.universe.tf/loadBalancerIPs: {{ .Values.ip }}
spec:
  selector:
    app.kubernetes.io/instance: {{ .Values.name }}
    app.kubernetes.io/name: {{ .Values.name }}
  type: LoadBalancer
  ports:
    - name: dns-udp
      protocol: UDP
      port: 53
      targetPort: 53
