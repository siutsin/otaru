name: teslamate
namespace: teslamate

deployment:
  image:
    repository: docker.io
    image: teslamate/teslamate
    tag: 2.1.0
  env:
    - name: DISABLE_MQTT
      value: "true"
    - name: TZ
      value: Europe/London
    - name: LOCALE
      value: en
  envFrom:
    - secretRef:
        name: teslamate
    - secretRef:
        name: &databaseSecretName teslamate-20250725-0345

service:
  containerPort: 4000
  port: 4000

grafana:
  annotations:
    reloader.stakater.com/auto: "true"
  image:
    repository: teslamate/grafana
    tag: 2.1.0
  envFromSecret: *databaseSecretName
  admin:
    existingSecret: teslamate-grafana
