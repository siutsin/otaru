apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "k3s.siutsin.com"
  gateways:
    - istio-ingress/gateway
  http:
    - match:
        - uri:
            exact: /kiali
        - uri:
            prefix: /kiali/
      route:
        - destination:
            port:
              number: 20001
            host: {{ .Values.name }}.{{ .Values.namespace }}.svc.cluster.local
