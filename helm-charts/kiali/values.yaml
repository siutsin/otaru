name: kiali
namespace: istio-system

kiali-server:
  auth:
    strategy: anonymous
  deployment:
    view_only_mode: true
  login_token:
    signing_key: "not_in_use"
  external_services:
    istio:
      component_status:
        components:
          - app_label: "istiod"
            is_core: true
            is_proxy: false
          - app_label: "istio-ingress"
            is_core: true
            is_proxy: true
            namespace: istio-ingress
        enabled: true
