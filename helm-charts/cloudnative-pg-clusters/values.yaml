  teslamate:
    clusterName: &teslamateClusterName teslamate-20251012-0336
    namespace: teslamate
    postgresql:
      <<: *postgresql
      pg_hba: # Use password authentication
        - hostssl all all 0.0.0.0/0 scram-sha-256
        - hostssl all all ::0/0 scram-sha-256
    enableSuperuserAccess: true
    managed:
      roles:
        - name: teslamate
          ensure: present
          superuser: true
          login: true
          connectionLimit: -1
          inherit: true
    test:
      enabled: true
      query: SELECT name FROM cars;
    bootstrap:
      recovery:
        source: &source backup-source
        secret:
          name: *teslamateClusterName
    externalClusters:
      - name: *source
        plugin:
          enabled: true
          isWALArchiver: true
          name: barman-cloud.cloudnative-pg.io
          parameters:
            barmanObjectName: b2-backup
