name: cloudnative-pg-clusters
namespace: cnpg-system

backup:
  b2:
    bucket: github-otaru-cloudnative-pg-backup
    endpoint: https://s3.eu-central-003.backblazeb2.com

defaults:
  cluster:
    instances: 1
    storage:
      size: 5Gi
      storageClass: longhorn-crypto-global
    backup:
      target: primary
      retentionPolicy: 2d
    plugins:
      - enabled: true
        name: barman-cloud.cloudnative-pg.io
        isWALArchiver: false
        parameters:
          barmanObjectName: b2-backup
    postgresql: &postgresql
      parameters:
        checkpoint_timeout: "30min"     # Longer interval to reduce WAL generation
        max_slot_wal_keep_size: "256MB" # Reduce WAL for inactive slots
        max_wal_size: "2GB"             # Reduce WAL size to minimise storage
        wal_keep_size: "256MB"          # Reduce WAL retention for replicas
        wal_level: "replica"            # Replica WAL level required for HA/replication
      pg_hba: # Default pg_hba configuration for certificate-only authentication
        - hostssl all all 0.0.0.0/0 cert
        - hostssl all all ::0/0 cert
  scheduledBackup:
    enabled: true
    schedule: "0 0 2 * * *"
  objectStore:
    retentionPolicy: 2d
    wal:
      maxParallel: 8
    instanceSidecarConfiguration:
      retentionPolicyIntervalSeconds: 1800

