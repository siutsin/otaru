# https://cloudnative-pg.io/documentation/current/cncf-projects/external-secrets/
apiVersion: generators.external-secrets.io/v1alpha1
kind: Password
metadata:
  name: pg-password-generator
  namespace: {{ $.Values.namespace }}
spec:
  length: 42
  digits: 5
  symbols: 5
  symbolCharacters: "!&*+"
  noUpper: false
  allowRepeat: true
