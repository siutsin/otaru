apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "*"
  gateways:
    - istio-ingress/gateway
  http:
    - match:
        - uri:
            exact: /argocd
        - uri:
            prefix: /argocd/
      route:
        - destination:
            port:
              number: 80
            host: argocd-server.{{ .Values.namespace }}.svc.cluster.local
