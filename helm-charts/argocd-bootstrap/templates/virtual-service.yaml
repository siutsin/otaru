apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}-internal
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "*.internal.siutsin.com"
  gateways:
    - istio-ingress-internal/gateway
  http:
    - match:
        - uri:
            exact: /argocd
        - uri:
            prefix: /argocd/
      route:
        - destination:
            port:
              number: 80
            host: argocd-server.{{ .Values.namespace }}.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}-webhook
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "*.siutsin.com"
  gateways:
    - istio-ingress/gateway
  http:
    - match:
        - uri:
            exact: /argocd/api/webhook
      route:
        - destination:
            port:
              number: 80
            host: argocd-server.{{ .Values.namespace }}.svc.cluster.local
