name: monitoring
namespace: monitoring

httpRoutes:
  prometheus:
    service:
      name: monitoring-prometheus-server
      port: 80
  loki:
    service:
      name: monitoring-loki
      port: 3100
  grafana:
    service:
      name: monitoring-grafana
      port: 80

prometheus:
  server:
    persistentVolume:
      size: 50Gi
    retentionSize: 10GB
    retention: 1d
    nodeSelector:
      volume: "true"
  alertmanager:
    enabled: false

grafana:
  admin:
    existingSecret: grafana
  datasources:
    datasources.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          url: http://monitoring-prometheus-server.monitoring.svc.cluster.local
          isDefault: true
        - name: Loki
          type: loki
          url: http://monitoring-loki.monitoring.svc.cluster.local:3100
  dashboardProviders:
    dashboardproviders.yaml:
      apiVersion: 1
      providers:
        - name: default
          folder: ''
          allowUiUpdates: true
          options:
            path: /var/lib/grafana/dashboards
  grafana.ini:
    panels:
      disable_sanitize_html: true

loki:
  deploymentMode: SingleBinary
  singleBinary:
    replicas: 1
    nodeSelector:
      volume: "true"
  minio:
    enabled: false
  chunksCache:
    enabled: false
  memberlist:
    service:
      publishNotReadyAddresses: true
  loki:
    commonConfig:
      replication_factor: 1
    auth_enabled: false
    schemaConfig:
      configs:
        - from: "2024-04-01"
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: loki_index_
            period: 24h
    compactor:
      working_directory: /var/loki/compactor
      retention_enabled: true
      retention_delete_delay: 1h
      delete_request_store: filesystem
    pattern_ingester:
      enabled: true
    limits_config:
      retention_period: 7d
      allow_structured_metadata: true
      volume_enabled: true
    rulerConfig:
      enable_api: true
    storage:
      type: filesystem

  # Zero-out replica counts of other deployment modes
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  ingester:
    replicas: 0
  querier:
    replicas: 0
  queryFrontend:
    replicas: 0
  queryScheduler:
    replicas: 0
  distributor:
    replicas: 0
  compactor:
    replicas: 0
  indexGateway:
    replicas: 0
  bloomGateway:
    replicas: 0

promtail:
  config:
    clients:
      - url: http://monitoring-loki:3100/loki/api/v1/push
