apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.name }}-internal
  namespace: {{ .Values.namespace }}
spec:
  hostnames:
    - {{ printf "%s.internal.siutsin.com" .Values.name }}
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ingress
      namespace: cilium-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: {{ .Values.name }}
          port: 3000
          weight: 1
      sessionPersistence:
        type: Cookie
