apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: backup
  namespace: {{ .Values.namespace }}
spec:
  cron: "0 5 * * *"
  task: backup
  groups:
    - default
  retain: 1
  concurrency: 1
---
apiVersion: longhorn.io/v1beta1
kind: RecurringJob
metadata:
  name: filesystem-trim
  namespace: {{ .Values.namespace }}
spec:
  cron: "0 2 * * *"
  task: filesystem-trim
  groups:
    - default
  retain: 1
  concurrency: 1
