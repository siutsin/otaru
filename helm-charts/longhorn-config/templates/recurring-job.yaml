apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: backup
  namespace: {{ .Values.namespace }}
spec:
  cron: "0 4 1,15 * *"
  task: backup
  groups:
    - default
  retain: 1
  concurrency: 1
---
apiVersion: longhorn.io/v1beta2
kind: RecurringJob
metadata:
  name: trim
  namespace: {{ .Values.namespace }}
spec:
  cron: "14 6 * * *"
  task: filesystem-trim
  groups:
    - default
  name: trim
  retain: 1
  concurrency: 1
