# https://github.com/longhorn/longhorn/issues/5599#issuecomment-1635615095
# allow trim on the longhorn encrypted volumes

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cypto-volume-allow-discards
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      name: longhorn-setup-cypto-discard
  template:
    metadata:
      labels:
        name: longhorn-setup-cypto-discard
    spec:
      automountServiceAccountToken: false
      nodeSelector:
        volume: "true"
      containers:
        - name: longhorn-setup-cypto-discard
          command: ["sh", "-c", "apk add cryptsetup device-mapper && while true; do echo updating now; for LONGHORN_VOLUME in `ls /dev/longhorn/`; do cryptsetup --key-file=/etc/luks/longhorn-crypto/CRYPTO_KEY_VALUE --allow-discards --persistent refresh $LONGHORN_VOLUME; done; echo done; dmsetup table; sleep 1h; done"]
          image: public.ecr.aws/docker/library/alpine:3
          # do not specify resource limits for memory because cryptsetup is memory mapping the stuff
          volumeMounts:
            - name: dev
              mountPath: /dev/
            - name: longhorn-crypto
              mountPath: /etc/luks/longhorn-crypto/
          securityContext:
            privileged: true
      terminationGracePeriodSeconds: 5
      volumes:
        - name: dev
          hostPath:
            path: /dev/
        - name: longhorn-crypto
          secret:
            secretName: longhorn-crypto
