apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "*"
  gateways:
    - istio-ingress/gateway
  http:
    - match:
        - uri:
            prefix: /httpbin/
      rewrite:
        uri: /
      route:
        - destination:
            port:
              number: 80
            host: {{ .Values.name }}.{{ .Values.namespace }}.svc.cluster.local
