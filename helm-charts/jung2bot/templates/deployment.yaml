apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
  labels:
    app.kubernetes.io/name: {{ .Values.name }}
    app.kubernetes.io/version: {{ .Values.app.image.tag }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.name }}
        app.kubernetes.io/version: {{ .Values.app.image.tag }}
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app.kubernetes.io/name
                      operator: In
                      values:
                        - {{ .Values.name }}
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: volume
                    operator: NotIn
                    values:
                      - "true"
      serviceAccountName: {{ .Values.name }}
      containers:
        - name: {{ .Values.name }}
          image: {{ .Values.app.image.repository }}:{{ .Values.app.image.tag }}
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: "jung2bot/{{ .Values.app.env.stage }}/ping"
              port: 3000
          readinessProbe:
            httpGet:
              path: "jung2bot/{{ .Values.app.env.stage }}/ping"
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 3
          resources:
            requests:
              cpu: "0.1"
              memory: "300Mi"
              ephemeral-storage: "100Mi"
            limits:
              memory: "300Mi"
              ephemeral-storage: "100Mi"
          env:
            - name: PROFILE
              value: {{ .Values.app.env.profile }}
            - name: STAGE
              value: {{ .Values.app.env.stage }}
            - name: AWS_REGION
              value: {{ .Values.app.env.awsRegion }}
            - name: LOG_LEVEL
              value: {{ .Values.app.env.logLevel }}
            - name: MESSAGE_TABLE
              value: {{ .Values.app.env.messageTable }}
            - name: CHATID_TABLE
              value: {{ .Values.app.env.chatIdTable }}
            - name: SCALE_UP_READ_CAPACITY
              value: {{ .Values.app.env.scaleUpReadCapacity | quote }}
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  key: TELEGRAM_BOT_TOKEN
                  name: jung2bot-secrets
            - name: EVENT_QUEUE_URL
              valueFrom:
                secretKeyRef:
                  key: EVENT_QUEUE_URL
                  name: jung2bot-secrets
