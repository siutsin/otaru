apiVersion: cilium.io/v2alpha1
kind: CiliumL2AnnouncementPolicy
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  nodeSelector:
    matchExpressions:
      - key: kubernetes.io/hostname
        operator: Exists
  serviceSelector:
    matchLabels:
      gateway.networking.k8s.io/gateway-name: {{ .Values.name }}
  interfaces:
    - {{ .Values.l2AnnouncementPolicy.interface }}
  externalIPs: true
  loadBalancerIPs: true
