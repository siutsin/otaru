apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: hubble-ui
  namespace: {{ .Values.namespace }}
spec:
  parentRefs:
    - name: {{ .Values.name }}
      namespace: {{ .Values.namespace }}
  rules:
    - matches:
        - path:
            type: Exact
            value: /hubble-ui
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplaceFullPath
              replaceFullPath: /
      backendRefs:
        - name: hubble-ui
          port: 80
