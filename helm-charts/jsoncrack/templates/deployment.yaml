apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.name }}
    spec:
      securityContext:
        fsGroup: 101
      automountServiceAccountToken: false
      containers:
        - name: {{ .Values.name }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 100
          image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}
          ports:
            - name: http
              containerPort: {{ .Values.deployment.ports.http }}
              protocol: TCP
          resources: {{ toYaml .Values.deployment.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /
              port: http

