apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.name }}
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: cyberchef
          image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}
          securityContext:
            allowPrivilegeEscalation: false
          ports:
            - name: main
              containerPort: 8000
              protocol: TCP
          livenessProbe:
            httpGet:
              port: 8000
              path: /
              scheme: HTTP
          resources:
            {{- toYaml .Values.deployment.resources | nindent 12 }}
