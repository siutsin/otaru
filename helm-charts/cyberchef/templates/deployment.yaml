apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.name }}
    spec:
      automountServiceAccountToken: false
      containers:
        - name: cyberchef
          image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETGID
                - SETUID
          ports:
            - name: main
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          livenessProbe:
            httpGet:
              port: {{ .Values.service.targetPort }}
              path: /
              scheme: HTTP
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
              ephemeral-storage: 100Mi
            limits:
              memory: 100Mi
              ephemeral-storage: 100Mi
