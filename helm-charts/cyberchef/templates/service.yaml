apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  ports:
    - name: main
      port: {{ .Values.virtualService.service.port }}
      protocol: TCP
      targetPort: 8000
  selector:
    app.kubernetes.io/name: {{ .Values.name }}
