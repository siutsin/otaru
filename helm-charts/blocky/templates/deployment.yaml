apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ .Values.name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ .Values.name }}
    spec:
      securityContext:
        fsGroup: 100
      containers:
        - name: {{ .Values.name }}
          securityContext:
            runAsNonRoot: true
            runAsUser: 100
          image: {{ .Values.deployment.image.repository }}:{{ .Values.deployment.image.tag }}
          ports:
            - name: dns-tcp
              containerPort: 53
              protocol: TCP
            - name: dns-udp
              containerPort: 53
              protocol: UDP
            - name: prometheus
              containerPort: 4000
              protocol: TCP
          env:
            - name: TZ
              value: Europe/London
          livenessProbe:
            exec: {{ toYaml .Values.deployment.probeExec | nindent 14 }}
          readinessProbe:
            exec: {{ toYaml .Values.deployment.probeExec | nindent 14 }}
          startupProbe:
            exec: {{ toYaml .Values.deployment.probeExec | nindent 14 }}
            failureThreshold: 30
            periodSeconds: 10
          volumeMounts:
            - name: config
              mountPath: /app/config.yml
              subPath: config.yml
      volumes:
        - name: config
          configMap:
            name: {{ .Values.name }}-configmap
