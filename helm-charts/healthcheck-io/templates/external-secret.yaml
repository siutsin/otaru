apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: healthcheck-io
  namespace: {{ .Values.namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-secret-store
  target:
    creationPolicy: Owner
  data:
    - secretKey: target
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: healthcheck-io
        metadataPolicy: None
        property: target
    - secretKey: success
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: healthcheck-io
        metadataPolicy: None
        property: success
    - secretKey: failure
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: healthcheck-io
        metadataPolicy: None
        property: failure
