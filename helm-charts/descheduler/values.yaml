descheduler:
  successfulJobsHistoryLimit: "1"
  resources:
    limits:
      memory: 256Mi
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: volume
                operator: NotIn
                values:
                  - "true"
