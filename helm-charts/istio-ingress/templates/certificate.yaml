apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-certificate
  namespace: {{ .Values.namespace }}
spec:
  secretName: tls-certificate
  issuerRef:
    kind: Issuer
    name: letsencrypt
  {{- with (first .Values.hosts) }}
  commonName: "{{ . }}"
  {{- end }}
  subject:
    organizations:
      - "siutsin"
  dnsNames:
    {{- toYaml .Values.hosts | nindent 4 }}
  privateKey:
    rotationPolicy: Always
