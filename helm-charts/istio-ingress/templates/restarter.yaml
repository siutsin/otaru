apiVersion: batch/v1
kind: CronJob
metadata:
  name: restarter
  namespace: {{ .Values.namespace }}
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            sidecar.istio.io/inject: "false"
        spec:
          serviceAccountName: restarter
          containers:
            - name: restarter
              image: bitnami/kubectl
              command:
                - /bin/sh
                - -c
                - kubectl rollout restart deployment istio-ingress -n {{ .Values.namespace }}
          restartPolicy: Never
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: restarter
  namespace: {{ .Values.namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: restarter
  namespace: {{ .Values.namespace }}
rules:
  - apiGroups: [ "apps" ]
    resources: [ "deployments" ]
    verbs: [ "get", "patch" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: restarter
  namespace: {{ .Values.namespace }}
subjects:
  - kind: ServiceAccount
    name: restarter
roleRef:
  kind: Role
  name: restarter
  apiGroup: rbac.authorization.k8s.io
