apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: prometheus-k8s-monitoring
  namespace: {{ .Values.namespace }}
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-secret-store
  target:
    creationPolicy: Owner
  data:
    - secretKey: host
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: grafana-cloud
        metadataPolicy: None
        property: prometheus-host
    - secretKey: username
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: grafana-cloud
        metadataPolicy: None
        property: prometheus-username
    - secretKey: password
      remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: grafana-cloud
        metadataPolicy: None
        property: password
