name: home-assistant
namespace: home-assistant

deployment:
  image:
    repository: ghcr.io/home-assistant/home-assistant
    tag: 2025.2.4
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: volume
                operator: In
                values:
                  - "true"
