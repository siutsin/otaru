apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: argocd-jsonnet-secret
  namespace: {{ .Values.namespace }}
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword-secret-store
  target:
    creationPolicy: Owner
  data:
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: argocd-secret
        metadataPolicy: None
        property: AWS_ACCOUNT_ID
      secretKey: AWS_ACCOUNT_ID
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: argocd-secret
        metadataPolicy: None
        property: CNPG_BACKUP_BUCKET
      secretKey: CNPG_BACKUP_BUCKET
    - remoteRef:
        conversionStrategy: Default
        decodingStrategy: None
        key: argocd-secret
        metadataPolicy: None
        property: CNPG_BACKUP_ENDPOINT
      secretKey: CNPG_BACKUP_ENDPOINT
