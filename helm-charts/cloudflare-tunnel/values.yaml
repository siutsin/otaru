name: cloudflare-tunnel
namespace: cloudflare-tunnel

cloudflare-tunnel-remote:
  cloudflare:
    secretName: cloudflare-tunnel

  image:
    tag: latest

  replicaCount: 2

  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          preference:
            matchExpressions:
              - key: volume
                operator: NotIn
                values:
                  - "true"
