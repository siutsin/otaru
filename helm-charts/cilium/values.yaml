cilium:
  encryption:
    enabled: true
    type: wireguard
  externalIPs:
    enabled: true
  gatewayAPI:
    enabled: true
    enableAlpn: true
  hubble:
    relay:
      enabled: true
    ui:
      enabled: true
  ipam:
    operator:
      clusterPoolIPv4PodCIDRList: 10.42.0.0/16
  k8sClientRateLimit:
    qps: 50
    burst: 100
  k8sServiceHost: 192.168.1.50
  k8sServicePort: 443
  kubeProxyReplacement: true
  l2announcements:
    enabled: true
    leaseDuration: 3s
    leaseRenewDeadline: 1s
    leaseRetryPeriod: 200ms
  operator:
    replicas: 1
