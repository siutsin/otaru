cilium:
  encryption:
    enabled: true
    type: wireguard
#  envoy:
#    resources:
#      requests:
#        memory: 1Gi
#        cpu: "1"
#      limits:
#        memory: 1Gi
  externalIPs:
    enabled: true
  gatewayAPI:
    enabled: true
    enableAlpn: true
  hubble:
    relay:
      enabled: true
    ui:
      enabled: true
  ipam:
    operator:
      clusterPoolIPv4PodCIDRList: 10.42.0.0/16
  k8sClientRateLimit:
    qps: 50
    burst: 100
  k8sServiceHost: CHANGE_ME
  k8sServicePort: 6443
  kubeProxyReplacement: true
  l2announcements:
    enabled: true
    leaseDuration: 3s
    leaseRenewDeadline: 1s
    leaseRetryPeriod: 200ms
  operator:
    replicas: 1
