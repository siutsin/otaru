apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ .Values.name }}-sftpgo-internal-http
  namespace: {{ .Values.namespace }}
spec:
  hostnames:
    - sftpgo.internal.siutsin.com
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: ingress
      namespace: cilium-gateway
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: {{ .Values.name }}
          port: 8080
          weight: 1
---
# https://github.com/cilium/cilium/issues/21929#issuecomment-2343958360
# As of Cilium 1.16.1. Gateway does not support TCP or UDP listeners.
# The workaround mentioned in the issue is to use a Service with LoadBalancer type and share the IP address with the Gateway.
apiVersion: v1
kind: Service
metadata:
  annotations:
    lbipam.cilium.io/sharing-key: ingress
    lbipam.cilium.io/sharing-cross-namespace: cilium-gateway
  labels:
    lb-ip-pool: cilium-gateway
  name: {{ .Values.name }}-sftpgo-internal-tcp
  namespace: {{ .Values.namespace }}
spec:
  ports:
    - name: sftpgo
      port: 2022
      protocol: TCP
      targetPort: 2022
  type: LoadBalancer
  selector:
    app.kubernetes.io/name: {{ .Values.name }}
