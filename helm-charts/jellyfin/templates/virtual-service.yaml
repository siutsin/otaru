apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "jellyfin.internal.siutsin.com"
  gateways:
    - istio-ingress-internal/gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 8096
            host: {{ .Values.name }}.{{ .Values.namespace }}.svc.cluster.local
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: {{ .Values.name }}-sftpgo
  namespace: {{ .Values.namespace }}
spec:
  hosts:
    - "sftpgo.internal.siutsin.com"
  gateways:
    - istio-ingress-internal/gateway
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            port:
              number: 31080
            host: {{ .Values.name }}-sftpgo.{{ .Values.namespace }}.svc.cluster.local
