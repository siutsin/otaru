apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: config
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-crypto-global
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: cache
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 2Gi
  storageClassName: longhorn-crypto-global
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media
  namespace: {{ .Values.namespace }}
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Ti
  storageClassName: longhorn-crypto-global
