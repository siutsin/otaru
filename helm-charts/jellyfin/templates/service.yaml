apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.jellyfin.service.port }}
      targetPort: {{ .Values.jellyfin.service.port }}
      protocol: TCP
      name: {{ .Values.name }}-http
    - name: telemetry
      port: 10000
      targetPort: 10000
      protocol: TCP
    - name: sftpgo-http
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: sftpgo
      port: 2022
      protocol: TCP
      targetPort: 2022
  selector:
    app.kubernetes.io/name: {{ .Values.name }}

