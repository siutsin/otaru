apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Values.namespace }}
spec:
  type: ClusterIP
  ports:
    - port: {{ .Values.jellyfin.service.port }}
      targetPort: {{ .Values.jellyfin.service.port }}
      protocol: TCP
      name: {{ .Values.name }}-http
    - name: sftpgo-http
      port: 31080
      targetPort: 8080
      protocol: TCP
    - name: telemetry
      port: 10000
      targetPort: 10000
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.name }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}-sftp
  namespace: {{ .Values.namespace }}
  annotations:
    metallb.universe.tf/allow-shared-ip: {{ .Values.jellyfin.service.loadBalancerIP }}
    metallb.universe.tf/loadBalancerIPs: {{ .Values.jellyfin.service.loadBalancerIP }}
spec:
  type: LoadBalancer
  ports:
    - name: sftp
      port: 3022
      targetPort: 2022
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ .Values.name }}
