name: Delete Untagged Images

on:
  schedule:
    - cron: '0 0 * * *'

permissions: { }

jobs:
  clean-ghcr:
    name: Delete untagged container images
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@b5ca514318bd6ebac0fb2aedd5d36ec1b5c232a2

      - name: Login to GitHub Container Registry with PAT_TOKEN
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GH_DELETE_UNTAGGED_IMAGES_TOKEN }}

      - name: Delete all containers from repository without tags
        uses: Chizkiyahu/delete-untagged-ghcr-action@9af8de73949674b3e7507c018e2ee9c32ddb0f89
        with:
          token: ${{ secrets.GH_DELETE_UNTAGGED_IMAGES_TOKEN }}
          repository_owner: ${{ github.repository_owner }}
          repository: ${{ github.repository }}
          untagged_only: true
          owner_type: user
          except_untagged_multiplatform: true
