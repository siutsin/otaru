name: Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Install yq
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Install OpenTofu
        run: |
          wget -O- https://apt.releases.opentofu.org/gpg | sudo gpg --dearmor -o /usr/share/keyrings/opentofu-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/opentofu-archive-keyring.gpg] https://apt.releases.opentofu.org $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/opentofu.list
          sudo apt update && sudo apt install -y tofu

      - name: Install Terragrunt
        run: |
          wget -O- https://apt.gruntwork.io/gpg | sudo gpg --dearmor -o /usr/share/keyrings/gruntwork-archive-keyring.gpg
          echo "deb [signed-by=/usr/share/keyrings/gruntwork-archive-keyring.gpg] https://apt.gruntwork.io/ $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/gruntwork.list
          sudo apt update && sudo apt install -y terragrunt

      - name: Run tests
        run: make test 