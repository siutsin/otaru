name: Publish Healthcheck

on:
  push:
    branches:
      - master
    paths:
      - applications/healthcheck/**

permissions:
  contents: read # access to check out code and install dependencies (actions/setup-go)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-healthcheck

jobs:
  publish-healthcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"
          cache: false

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: applications/healthcheck
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
