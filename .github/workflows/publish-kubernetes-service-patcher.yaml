name: Publish Kubernetes Service Patcher

on:
  push:
    branches:
      - master
    paths:
      - applications/kubernetes-service-patcher/**

permissions:
  contents: read # access to check out code and install dependencies (actions/setup-go)

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}-kubernetes-service-patcher

jobs:
  publish-kubernetes-service-patcher:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@85e6279cec87321a52edac9c87bce653a07cf6c2
        with:
          persist-credentials: false

      - name: Set up QEMU
        uses: docker/setup-qemu-action@737ba1e397ec2caff0d098f75e1136f9a926dc0a

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@e600775e527acba2317260cadb64b7e19efd5362

      - name: Login to GitHub Container Registry
        uses: docker/login-action@6d4b68b490aef8836e8fb5e50ee7b3bdfa5894f0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Go
        uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5
        with:
          go-version: "1.24"
          cache: false

      - name: Build and push
        uses: docker/build-push-action@0788c444d8b4d67580213712e34a148cae3a6c4e
        with:
          context: applications/kubernetes-service-patcher
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
